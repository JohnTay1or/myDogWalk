
<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Dogs</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3 text-center>Look at dogs</h3>
  <ion-list>
    <button 
      ion-item 
      *ngFor="let dog of dogsCollection"
      [navPush]="dogPage"
      [navParams]="dog">
      <!--<ion-icon [name]="dog.icon" item-left></ion-icon>-->
      <!--<ion-img width="60" height="60" src="assets/img/dog{{ dog.id}}.jpg" item-left></ion-img>-->
      <ion-avatar item-left>
        <img src="assets/img/dog{{ dog.id }}.jpg">
      </ion-avatar>
      <h2>{{ dog.name | uppercase }}</h2>
      <p>{{ dog.breed }}</p>
    </button>
  </ion-list>
</ion-content>
