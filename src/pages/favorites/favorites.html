<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>My Dogs</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding
      *ngFor="let dog of this.dogsService.favoriteDogs">
      <ion-item>
        <ion-avatar item-left>
          <img src="assets/img/dog{{ imageId() }}.jpg">
        </ion-avatar>
        <h2>{{ dog.name }}</h2>
        <p>{{ dog.breed }}</p>
      </ion-item>
      <ion-item-options>
        <button
          ion-button
          color="danger"
          (click)="onRemoveFromFavorites(dog)">
          <ion-icon name="trash">
            Delete
          </ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
